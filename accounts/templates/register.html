{% extends 'base.html' %}
{% block content %}
<div class="row">
  <h2 class="text-center alert alert-warning">REGISTER</h2>
  <br><br>
  <div class="col-sm-4 offset-sm-4">
    <form method="post">
    {% csrf_token %}
      <div class="form-group">
        <label for="user">Username</label>
        <input type="text" id="user" class="form-control" name="user">
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" name="fname">
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" name="lname">
      </div>
      <div class="form-group">
        <label for="em">Email</label>
        <input type="email" id="em" class="form-control" name="em">
      </div>
      <div class="form-group">
        <label for="pass">password</label>
        <input type="password" id="pass" class="form-control" name="pw">
      </div>
      <div class="form-group">
        <label for="st">state</label>
        <input type="text" id="st" class="form-control" name="st">
      </div>
      <div class="form-group">
        <label for="city">city</label>
        <input type="text" id="city" class="form-control" name="city">
      </div>
      <div class="form-group">
        <label for="pin">pin code</label>
        <input type="number" id="pin" class="form-control" name="pc">
      </div>
      <div class="form-group">
        <label for="pnum">contat number</label>
        <input type="number" id="pnum" class="form-control" name="pho">
      </div>
      <br>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Is_Trader
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
        <label class="form-check-label" for="exampleRadios2">
          Is_Farmer
        </label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>

{% endblock content %}
